<div class="topics">
    <div class="topics__header">
        <h2>Browse Categories</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'feed-home' %}" class="active">All <span>{{all_offers_count}}</span></a>
        </li>
        {% load dict_key %}
        {% for category in category_to_count %}
        <li>
            <a href="{% url 'feed-home' %}?q={{category.name}}">{{category.name}}<span>{{category_to_count|dict_key:category}}</span></a>
        </li>
        {% endfor %}
    </ul>
</div>
