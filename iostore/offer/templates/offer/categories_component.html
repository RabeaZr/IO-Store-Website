<div class="topics">
    <div class="topics__header">
        <h2>Browse Categories</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'feed-home' %}" class="active">All <span>{{all_offers_count}}</span></a>
        </li>
        {% for category in categories %}
        <li>
            <a href="{% url 'feed-home' %}?q={{category.name}}">{{category.name}}<span>{{category.offer_set.all.count}}</span></a>
        </li>
        {% endfor %}
    </ul>
</div>
